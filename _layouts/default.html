<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="Landon Grindheim" content="thoughts and ideas">
        <meta name="viewport" content="width=device-width">

        <title>{{ page.title }}</title>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <!--link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"-->

	<!-- Boostrap theme-->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/sticky-footer-navbar.css">
        <link rel="shortcut icon" href="{{ site.baseurl }}/cheney.ico" > 
          <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
          <!--[if lt IE 9]>
          <script src="{{ site.baseurl }}/bootstrap/assets/js/html5shiv.js"></script>
          <script src="{{ site.baseurl }}/bootstrap/assets/js/respond.min.js"></script>
          <![endif]-->
    </head>
 
    <body>
    <div id="wrap">

      <!-- Fixed navbar -->
      <!---I got this navbar format from Twitter Bootstrap--->
      <!---Thumbs up to them, and Twitter in general, even though I don't participate much--->
          <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">Landon's Site</a>
              </div>
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><a href="{{ site.baseurl }}/about.html">About</a></li>
                  <li><a href="{{ site.baseurl }}/links.html">Good Stuff</a></li>
                  <li><a href="{{ site.baseurl }}/contact.html">Contact</a></li>
                  <li class="dropdown">
                    <a href="#" class="contribute" data-toggle="dropdown">Contribute <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="https://github.com/landongrindheim/jekyllblog">github repo</a></li>
                      <li><a href="https://github.com/landongrindheim/jekyllblog/issues">open issues</a></li>
                      <li><a href="https://github.com/landongrindheim/jekyllblog/blob/gh-pages/README.md">Contributer Guidelines</a></li>
                      <li class="divider"></li>
                      <li class="dropdown-header">More Jekyll</li>
                      <li><a href="http://jekyllrb.com">JekyllRB</a></li>
                      <li><a href="http://github.com/mojombo/jekyll/wiki/sites">Other Jekyll Templates</a></li>
                    </ul>
                  </li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>


          <!---Begin page content--->   
          <!---I created this div because the posts were rendering with their title behind the navbar--->
         <div class="container">
         <div class="page-header">

          {{ content }}

         </div>
         </div>
        </div>
          <!---Begin footer--->
          <!---I got this footer from Twitter Bootstrap. I've modified it to fit my needs--->

          <div id="footer">
            <div class="content">
            <h1 class="title"><a href="{{ site.baseurl}}">{{ site.name }}</a></h1>
          </div>
        </div>
          <!-- Bootstrap core JavaScript
          ================================================== -->
          <!-- Placed at the end of the document so the pages load faster -->
          <script src="{{ site.baseurl }}/bootstrap/assets/js/jquery.js"></script>
          <script src="{{ site.baseurl }}/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
